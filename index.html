<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
      <div id="userLabel" class="badge">user</div>
      <div id="compLabel" class="badge">comp</div>
      <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="resultMessage">
      <p>Good Ole Rock Nothing beats that</p>
    </div>

    <div class="userChoices">
      <div class="userInput" id="rock">
        <h1>Rock</h1>
      </div>
    </div>
    <div class="userChoices">
      <div class="userInput" id="paper">
        <h1>Paper</h1>
      </div>
    </div>
    <div class="userChoices">
      <div class="userInput" id="scissors">
        <h1>Scissors</h1>
      </div>
    </div>

    <p id="actionMessage">Make your move</p>
  </body>
</html>
